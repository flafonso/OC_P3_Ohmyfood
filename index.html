<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./stylesheets/css/main.css">
    <script src="https://kit.fontawesome.com/f056a09ca4.js" crossorigin="anonymous"></script>
    <!-- Add font ressources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <p class="main-title">ohmyfood</p>
    </header>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <p>Paris, Belleville</p>
    </div>
    <section class="explore">
      <h2>Réservez le menu qui vous convient</h2>
      <p class="subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button class="btn" type="button">Explorer nos restaurants</button>
    </section>
    <section class="user-guide">
      <h2>Fonctionnement</h2>
      <div class="guide-steps">
        <div class="step">
          <span>1</span>
          <div>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
          </div>
        </div>
        <div class="step">
          <span>2</span>
          <div>
            <i class="fa-solid fa-list-ul"></i>
            <p>Composez votre menu</p>
          </div>
        </div>
        <div class="step">
          <span>3</span>
          <div>
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
