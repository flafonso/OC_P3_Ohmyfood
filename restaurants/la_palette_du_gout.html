<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût</title>
    <link rel="stylesheet" href="../stylesheets/css/main.css">
    <script src="https://kit.fontawesome.com/f056a09ca4.js" crossorigin="anonymous"></script>
    <!-- Add font ressources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <p class="main__title">ohmyfood</p>
    </header>
    
    
    <div class="restaurant__image">
      <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un plat du restaurant">
    </div>

    <section class="menu">

      <div class="menu__header">
        <p class="main__title main__title--menu">La palette du goût</p>
        <button type="button" class="btn__like">
          <svg height="22" width="22" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
            <image height="22" width="22"  xlink:href="../images/button/heart.svg" />
          </svg>
        </button>
      </div>

      <div class="menu__starters">
        <p>Entrées</p>
        <article class="card card--dish">
          <div class="card__content card__content--dish">
            <div class="card__txt card__txt--dish">
              <h3>Fricassée d'escargots</h3>
              <p>Au piment d'Espelette</p>
            </div>
            <p class="card__price">25€</p>
          </div>
        </article>
      </div>

      <div class="menu__dishes"></div>

      <div class="menu__desserts"></div>

    </section>

    <footer>
      <p class="main__title main__title--footer">ohmyfood</p>
      <div class="footer-content">
        <div class="partnership">
          <a href="#">
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant
          </a>
          <a href="#">
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
          </a>
        </div>

        <div class="indications">
          <a href="#">
            Proposer un restaurant
          </a>
          <a href="#">
            Devenir partenaire
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
